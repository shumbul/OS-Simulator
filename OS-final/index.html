			  font-size: 28px;
			  padding: 20px;

			  cursor: pointer;
			  margin: 5px;
			}

			.button1 span {
			  cursor: pointer;
			  display: inline-block;
			  position: relative;
			  transition: 0.5s;
			}

			.button1 span:after {
			  content: '\00bb';
			  position: absolute;
			  opacity: 0;
			  top: 0;
			  right: -20px;
			  transition: 0.5s;
			}

			.button1:hover span {

			  padding-right: 25px;
			}

			.button1:hover{
				background: linear-gradient(to right, #ff652f 16%, #ffe400 100%);
			}
			.button1:hover span:after {
			  opacity: 1;
			  right: 0;
			}

			.button2 {

    color: #FFFFFF;
    padding: 20px;
    width: 200px;
    text-align: center;
    -webkit-transition-duration: 0.2s; /* Safari */
    transition-duration: 0.4s;
    text-decoration: none;
    overflow: hidden;
    cursor: pointer;
}

.button2:after {
    content: "";
    background: #90EE90;
    display: block;
    position: absolute;
    padding-top: 300%;
    margin-top: -120%;
    opacity: 0;
    transition: all 0.9s
}

    margin: 0;
